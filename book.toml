[book]
authors = ["lvhangzhou"]
language = "zh"
multilingual = false
src = "src"
title = "Intermediate Microeconomics"

[preprocessor.katex]
after = ["links"]
# KaTeX options.
output = "html"
leqno = false
fleqn = false
throw-on-error = true
error-color = "#cc0000"
min-rule-thickness = -1.0
max-size = "Infinity"
max-expand = 1000
trust = false
# Extra options.
no-css = false
include-src = false
block-delimiter = { left = "$$", right = "$$" }
inline-delimiter = { left = "$", right = "$" }

[preprocessor.admonish]
on_failure = "bail"
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.admonish.default]
collapsible = false

[preprocessor.admonish.renderer.test]
render_mode = "strip"

[output]

[output.html]
additional-css = ["./mdbook-admonish.css"]
